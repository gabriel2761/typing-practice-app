<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Typer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Inconsolata" />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav id="navbar">
        <div id="settings-navbar-tab">settings</div>
    </nav>

    <section class="typing-info">
        <h2 id="letters-typed-view" class="info-heading">Letters Typed: 0</h2>
        <h2 id="wpm-view" class="info-heading">WPM: 0</h2>
    </section>

    <section id="letters-view"></section>

    <section class="typing-mistakes-container">
        <h2 id="mistakes-count">Mistakes: 0</h2>
        <div id="mistakes-letter-view"></div>
    </section>

    <section id="settings-view" class="hidden">
        <h2>Settings</h2>
        <div class="letter-range-container">Min Letters: <input id="minletter-range-input" placeholder="Default: 3" onkeypress="return event.charCode >= 48 && event.charCode <= 57"></div>
        <div class="letter-range-container">Max Letters: <input id="maxletter-range-input" placeholder="Default: 5" onkeypress="return event.charCode >= 48 && event.charCode <= 57" ></div>
        <p id="apply-settings-button">Apply</p>
    </section>

    <input id="main-focus">

    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script src="js/typing-info.js"></script>
    <script src="js/mistakes.js"></script>
    <script src="js/random-words.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/letter.js"></script>
    <script src="js/letters-view.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
